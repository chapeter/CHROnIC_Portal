{% extends "base_layout.html" %}
{% block content %}

<h1>Completed Jobs</h1>
    <table border="2" style="width:100%">
        <tr>
            <th>Job Name</th>
            <th>Job Link</th>
            <th>Job Status</th>
        </tr>
        {% for n in data %}
        <tr>
            <td>{{n['job']}}</td>
            <td><a href="{{n['link']}}">{{n['link']}}</a></td>
            <td>{{n['status']}}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
